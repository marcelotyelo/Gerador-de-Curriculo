<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="css.style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículo Profissional</h1>
        <form action="gerar.php" method="POST" target="_blank">

            <div class="section">
                <h2>Dados Pessoais</h2>
                <label>Nome completo:</label>
                <input type="text" name="name" required>

                <label>Data de nascimento:</label>
                <input type="date" name="birthdate" required>

                <label>Email:</label>
                <input type="email" name="email" required>

                <label>Telefone:</label>
                <input type="text" name="phone" required>
            </div>

            <div class="section">
                <h2>Formação Acadêmica</h2>
                <div id="educationContainer"></div>
                <button type="button" class="add-btn" id="addEducation">+ Adicionar Formação</button>
            </div>

            <div class="section">
                <h2>Experiências Profissionais</h2>
                <div id="experienceContainer"></div>
                <button type="button" class="add-btn" id="addExperience">+ Adicionar Experiência</button>
            </div>

            <div class="section">
                <h2>Referências Pessoais</h2>
                <div id="referenceContainer"></div>
                <button type="button" class="add-btn" id="addReference">+ Adicionar Referência</button>
            </div>

            <div class="section">
                <h2>Habilidades e Competências</h2>
                <textarea name="skills" rows="4" placeholder="Ex: Trabalho em equipe, liderança, resolução de problemas, etc."></textarea>
            </div>

            <div class="section">
                <h2>Idiomas</h2>
                <div id="languageContainer"></div>
                <button type="button" class="add-btn" id="addLanguage">+ Adicionar Idioma</button>
            </div>

            <button type="submit" class="generate-btn">Gerar Currículo em PDF</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            function addEducation() {
                const html = `
                <div class="item">
                    <label>Curso:</label>
                    <input type="text" name="education_course[]" required>
                    <label>Instituição:</label>
                    <input type="text" name="education_institution[]" required>
                    <label>Ano de Conclusão:</label>
                    <input type="text" name="education_year[]" required>
                    <button type="button" class="remove-btn">Excluir</button>
                </div>`;
                $('#educationContainer').append(html);
            }

            function addExperience() {
                const html = `
                <div class="item">
                    <label>Empresa:</label>
                    <input type="text" name="experience_company[]" required>
                    <label>Cargo:</label>
                    <input type="text" name="experience_role[]" required>
                    <label>Período:</label>
                    <input type="text" name="experience_period[]" required>
                    <button type="button" class="remove-btn">Excluir</button>
                </div>`;
                $('#experienceContainer').append(html);
            }

            function addReference() {
                const html = `
                <div class="item">
                    <label>Nome:</label>
                    <input type="text" name="reference_name[]" required>
                    <label>Contato:</label>
                    <input type="text" name="reference_contact[]" required>
                    <button type="button" class="remove-btn">Excluir</button>
                </div>`;
                $('#referenceContainer').append(html);
            }

            function addLanguage() {
                const html = `
                <div class="item">
                    <label>Idioma:</label>
                    <input type="text" name="language_name[]" required>
                    <label>Nível:</label>
                    <input type="text" name="language_level[]" placeholder="Ex: Básico, Intermediário, Avançado, Fluente" required>
                    <button type="button" class="remove-btn">Excluir</button>
                </div>`;
                $('#languageContainer').append(html);
            }

            $('#addEducation').click(addEducation);
            $('#addExperience').click(addExperience);
            $('#addReference').click(addReference);
            $('#addLanguage').click(addLanguage);

            $(document).on('click', '.remove-btn', function() {
                $(this).closest('.item').remove();
            });
        });
    </script>
</body>
</html>
